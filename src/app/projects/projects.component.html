<app-page-header title="Projects Page" queryNav="true">
  <app-query-navigation></app-query-navigation>
</app-page-header>
<div class="belowdiv">
  Programs: <br>
  <mat-form-field [color]="primary">
    <mat-select placeholder="Programs" [(ngModel)]="programSelected" multiple>
      <mat-option *ngFor="let program of programs" [value]="program.name">
        {{ program.name }}
      </mat-option>
    </mat-select>
  </mat-form-field> <br>
  Partners: <br>
  <mat-form-field>
    <mat-select placeholder="Partners" [(ngModel)]="partnerSelected" multiple>
      <mat-option *ngFor="let partner of partners" [value]="partner.name">
        {{ partner.name }}
      </mat-option>
    </mat-select>
  </mat-form-field> <br>
  Semesters: <br>
  <mat-form-field>
    <mat-select placeholder="Semester" [(ngModel)]="semesterSelected" multiple>
      <mat-option *ngFor="let semester of semesters" [value]="semester.name">
        {{ semester.name }}
      </mat-option>
    </mat-select>
  </mat-form-field> <br>
  Years Start: <input type="number" id="yearStart" value="2018"> Years End: <input type="number" id="yearEnd" value = "2018"> <br>
  <button (click)="submitQuery()">Submit Query</button>
</div>
