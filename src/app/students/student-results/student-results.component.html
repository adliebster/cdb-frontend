<app-page-header title="Student Results Page" queryNav="true">
  <app-query-navigation></app-query-navigation>
</app-page-header>
<div id="studentTable" class="belowdiv">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.displayName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="grad_year">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Graduation Year </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.grad_year}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="major_one">
      <mat-header-cell *matHeaderCellDef mat-sort-header> 1st Major </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.major_one}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="major_two">
      <mat-header-cell *matHeaderCellDef mat-sort-header> 2nd Major </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.major_two}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="minor">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Minor </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.minor}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="school">
      <mat-header-cell *matHeaderCellDef mat-sort-header> School </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.school}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="profile">
      <mat-header-cell *matHeaderCellDef> View Profile </mat-header-cell>
      <mat-cell *matCellDef="let element"> <button type="button" name="button" (click)=viewProfile(element.profile)>View Profile</button> </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator class="belowdiv" #paginator
               [pageSize]="20"
               [pageSizeOptions]="[20, 50, 100]">
  </mat-paginator>
</div>
