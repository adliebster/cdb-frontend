<app-page-header title="Partner Results Page" queryNav="true">
  <app-query-navigation></app-query-navigation>
</app-page-header>
<div id="partnerTable" class="belowdiv">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.displayName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="state">
      <mat-header-cell *matHeaderCellDef mat-sort-header> State </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.state}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="zipcode">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Zipcode </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.zipcode}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="profile">
      <mat-header-cell *matHeaderCellDef> View Profile </mat-header-cell>
      <mat-cell *matCellDef="let element"> <button type="button" name="button" (click)=viewProfile(element.profile)>View Profile</button> </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator class="belowdiv" #paginator
               [pageSize]="20"
               [pageSizeOptions]="[20, 50, 100]">
  </mat-paginator>
</div>
