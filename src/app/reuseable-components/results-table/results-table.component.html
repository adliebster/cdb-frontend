<div class="belowdiv">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>
    <mat-header-row *matHeaderRowDef="displayProperties"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayProperties;"></mat-row>

    <!-- Need to have the [] around the matColumnDef to consider displayProperty a variable -->
    <ng-container *ngFor="let displayColumn of displayedColumns" [matColumnDef]="displayColumn">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{displayColumn}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element[displayColumn]}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="profile">
      <mat-header-cell *matHeaderCellDef mat-sort-header> View Profile </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button (click)=viewProfile(element.profile)>View Profile</button>
      </mat-cell>
    </ng-container>

  </mat-table>
  <mat-paginator class="belowdiv" #paginator
               [pageSize]="20"
               [pageSizeOptions]="[20, 50, 100]">
  </mat-paginator>
</div>
